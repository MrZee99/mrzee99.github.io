<body>

  <header>
    <h1>PNG Gallery</h1>
  </header>

  <section id="gallery" class="gallery"></section>

  <script>
    // Automatically generate filenames 1.png â†’ 52.png
    const images = Array.from({ length: 53 }, (_, i) => `${i + 1}.png`);

    const gallery = document.getElementById("gallery");

    images.forEach(name => {
      const img = document.createElement("img");
      img.src = `img/${name}`;
      img.alt = name;
      gallery.appendChild(img);
    });
  </script>
