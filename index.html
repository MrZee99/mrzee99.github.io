<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Azariah | Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Azariah | PNG Gallery</h1>
    <p>Showing all your work</p>
  </header>

  <section id="gallery" class="gallery"></section>

  <script>
    // Automatically generate filenames 1.png â†’ 52.png
    const images = Array.from({ length: 52 }, (_, i) => `${i + 1}.png`);

    const gallery = document.getElementById("gallery");

    images.forEach(name => {
      const img = document.createElement("img");
      img.src = `img/${name}`;
      img.alt = name;
      gallery.appendChild(img);
    });
  </script>

</body>
</html>
