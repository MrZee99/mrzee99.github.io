<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Azariah | Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>

<section class="video-section">
  <h2>Featured Video</h2>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/qsLTzyPeLS4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</section>

<body>

  <header>
    <h1>Azariah | PNG Gallery</h1>
    <p>Showing all your work</p>
  </header>

  <section id="gallery" class="gallery"></section>

  <script>
    // Automatically generate filenames 1.png â†’ 52.png
    const images = Array.from({ length: 52 }, (_, i) => `${i + 1}.png`);

    const gallery = document.getElementById("gallery");

    images.forEach(name => {
      const img = document.createElement("img");
      img.src = `img/${name}`;
      img.alt = name;
      gallery.appendChild(img);
    });
  </script>

</body>
</html>
